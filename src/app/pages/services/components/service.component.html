<md-card>
  <md-card-title class="service-item-title">
    {{status.label}}
  </md-card-title>
  <md-card-subtitle>
      <md-slide-toggle
          class="example-margin"
          [checked]="status.state == 'RUNNING' ? 'checked' : ''"
          (click)="toggle()">
        {{status.state}}
      </md-slide-toggle>
  </md-card-subtitle>
  <md-card-content>
    <label>Start on Boot </label>
    <md-checkbox [(ngModel)]="status.enable" (change)="enableToggle($event)"></md-checkbox>
  </md-card-content>
  <md-divider class="mb-1"></md-divider>
  <md-card-actions>
  <button md-raised-button color="primary" (click)="editService(this.status.service)">
    Configure
  </button>
  </md-card-actions>
</md-card>

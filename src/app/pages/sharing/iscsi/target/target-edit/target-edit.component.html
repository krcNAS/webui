<md-card>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
    <ng-container *ngFor="let field of fieldConfig;" dynamicField [config]="field" [group]="formGroup">
    </ng-container>
    <md-card-actions>
      <button class="btn btn-block btn-warning" type="submit" md-raised-button color="primary">Save</button>
      <button *ngIf="route_success" class="btn  btn-block btn-raised btn-lg btn-primary" type="button" (click)="goBack()" md-raised-button color="accent">Cancel</button>
      <span *ngFor="let custBtn of custActions">
      <button md-raised-button *ngIf="!isCustActionVisible || isCustActionVisible(custBtn.id)" class="btn  btn-block btn-default" type="button" (click)="custBtn['function']()">{{custBtn.name}}</button>
    </span>
    </md-card-actions>
  </form>
</md-card>

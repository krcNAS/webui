<md-card>
	<md-card-title>
		The system will reboot to perform this operation!
	</md-card-title>
	<md-card-content>
		Are you sure you want to reset configuration?
	</md-card-content>
	<md-card-actions>
		<button md-raised-button color="primary" (click)="doSubmit()">Confirm</button>
		<button md-raised-button color="" (click)="goBack()">Cancel</button>
	</md-card-actions>
</md-card>

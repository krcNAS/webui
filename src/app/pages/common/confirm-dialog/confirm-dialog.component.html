<h1 md-dialog-title>{{ title }}</h1>
<div md-dialog-content>{{ message }}</div>
<div md-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="dialogRef.close(true)">OK</button>
  &nbsp;
  <span fxFlex></span>
  <button class="mat-raised-button mat-accent" (click)="dialogRef.close(false)">Cancel</button>
</div>
